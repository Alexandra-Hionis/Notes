<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="notes" id="app">
      <div class="notes__sidebar">
        <button class="notes__add" type="button">Add Note</button>
        <div class="notes__list">
          <!-- Existing Note w/ 3 elements 1 note title 2 note body 3 time stamp -->
          <div class="notes__list-item notes__list-item--selected">
            <div class="notes__small-title">My Note</div>
            <div class="notes__small-body">Body of note</div>
            <div class="notes__small-updated">Thursday 3:30pm</div>
          </div>
        </div>
      </div>
      <div class="notes__preview">
        <input
          class="notes__title"
          type="text"
          placeholder="Enter a title..."
        />
        <textarea class="notes__body">I am the note's body...</textarea>
      </div>
    </div>
    <script src="assets/js/script.js" type="module"></script>
  </body>
</html>
