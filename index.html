<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="stylesheet" href="assets/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="notes" id="app">
      <div class="notes__sidebar">
        <button class="notes__add" type="button">Add Note</button>
        <div class="notes__list">
          <!-- Existing Note w/ 3 elements 1 note title 2 note body 3 time stamp -->
          <div class="notes__list-item">
            <div class="notes__small-title">My Note</div>
            <div class="notes__small-body">Body of note</div>
            <div class="notes__small-updates">Thursday 3:30pm</div>
          </div>
        </div>
      </div>
    </div>
    <div class="notes__preview"></div>
  </body>
</html>
